<div class="register-container">
    <h2>Inscription</h2>

    <!-- Zone d'affichage d'erreur -->
    <div id="register-error" class="error-message" style="color: red; margin-bottom: 1em;"></div>

    <form id="register-form">
        <div class="input-group">
            <label for="user-nom">Nom</label>
            <input type="text" id="user-nom" required>
        </div>

        <div class="input-group">
            <label for="user-prenom">Prénom</label>
            <input type="text" id="user-prenom" required>
        </div>

        <div class="input-group">
            <label for="user-email">Adresse e-mail</label>
            <input type="email" id="user-email" required>
        </div>

        <div class="input-group">
            <label for="user-telephone">Téléphone</label>
            <input type="text" id="user-telephone" required>
        </div>

        <div class="input-group">
            <label for="user-password1">Mot de passe</label>
            <input type="password" id="user-password1" required>
        </div>

        <div class="input-group">
            <label for="user-password2">Confirmez le mot de passe</label>
            <input type="password" id="user-password2" required>
        </div>

        <button type="submit" class="btn-connexion">S'inscrire</button>

        <p class="link-bottom">
            Vous avez déjà un compte ? <a href="/login">Se connecter</a>
        </p>
    </form>
</div>
